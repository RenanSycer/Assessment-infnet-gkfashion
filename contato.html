		<main>
			<section id="contato">
				<h2>Entre em contato</h2>
				<form>

					<p><label for="cNome">Nome completo</label></p> 
					<input type="text" name="tNome" id="cNome" size="20" maxlength="25" required=""/>

					<p><label for="cEmail">Email</label></p>
					<input type="email" name="eEmail" id="cEmail" size="20" maxlength="25" required=""/>
					<p>
						<select name="cars">
				    		<option value="sugestao">Sugestão</option>
				    		<option value="critica">Crítica</option>
				    		<option value="elogio">Elogio</option>
				    		<option value="outros">Outros</option>
				  		</select>
				  	</p>
				  	<p><label for="cComentario">Deixe o seu comentário!</label></p>
				  	<textarea name="tCommentario" id="cComentario" required="" rows="10" cols="50"></textarea>
				  	<br>
				  	<br>
				  	<button type="submit" id="buttonComent">Enviar</button>
				</form>
			</section>
		</main>
